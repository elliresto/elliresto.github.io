<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>elli</title>

    <meta name="description" content="elli resto">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" sizes="16x16" href="/favicon.ico">
</head>

<body>
    <img id="switcher" onclick="switchMode()">
    <div id="main">
        <div id="content">
            <img id="logo">
            <div class="block">
                <h4>horaire</h4>
                <p>
                    Ouvert mercredi,jeudi vendredi et samedi
                </p>
                <p>
                    17h à 22h
                </p>
            </div>
            <div class="block">
                <h4>adresse</h4>
                <p>
                    815 Rue Saint-Augustin, Québec, QC G1R 3N4
                </p>
            </div>
            <div id="order">
                <a href="https://widgets.libroreserve.com/booking/2296e6f78ea5879/QC015577708729/seat" target="_blank">
                    réservez une table
                </a>
            </div>
        </div>
    </div>

    <script>
        const setMode = (mode) => {
            const src = mode === 'day' ? 'night': 'day'
            body.classList = [mode]
            document.getElementById('logo').src = `images/signature_elli_${src}.svg`
            document.getElementById('switcher').src = `images/button_${mode}.svg`
        }

        const switchMode = () => {
            const actualMode = document.getElementsByTagName('body')[0].classList[0]
            setMode(actualMode === 'day'? 'night': 'day')
        }

        const currentDate = new Date()
        const body = document.getElementsByTagName('body')[0]
        const mode = 7 <= currentDate.getHours() < 19 ? 'day' : 'night'
        setMode(mode)
    </script>
</body>

</html>
